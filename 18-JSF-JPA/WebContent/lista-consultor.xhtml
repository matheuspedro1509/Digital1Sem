<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="_template.xhtml">
		<ui:define name="conteudo">
			<h2>Lista de Consultores</h2>
			
			<h:dataTable value="#{listaConsultorBean.lista}" 
			var="consultor" styleClass="table">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{consultor.nome}
				</h:column>
				<h:column>
					<f:facet name="header">CPF</f:facet>
					#{consultor.cpf}
				</h:column>
				<h:column>
					<f:facet name="header">Telefone</f:facet>
					#{consultor.telefone}
				</h:column>
				<h:column>
					<f:facet name="header">Data Admissao</f:facet>
					<h:outputText value="#{consultor.dataAdmissao.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</h:column>
				<h:column>
					<h:form>
						<h:commandButton styleClass="btn btn-info" value="Alterar" action="cadastro-consultor">
							<f:setPropertyActionListener value="#{consultor}" 
							target="#{consultorBean.consultor}" />
						</h:commandButton>
						
						<h:commandButton 
						styleClass="btn btn-danger" style="margin-left:10px" action="#{listaConsultorBean.excluir(consultor.codigo)}" value="Excluir" />
					</h:form>
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</html>
