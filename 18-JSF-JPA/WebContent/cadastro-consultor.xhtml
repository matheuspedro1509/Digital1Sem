<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
	<h2>#{consultorBean.consultor.codigo !=0 ? "Atualizacao":"Cadastro"} de Consultor</h2>
			
			<h:messages styleClass="alert alert-success"/>
		<h:form>
			<h:inputHidden value="#{consultorBean.consultor.codigo}" />
			<div class="form-group">
				<h:outputLabel value="Nome" for="nome" />
				<h:inputText value="#{consultorBean.consultor.nome}" 
				id="nome" styleClass="form-control"/>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="CPF" for="cpf" />
				<h:inputText value="#{consultorBean.consultor.cpf}" 
				id="cpf" styleClass="form-control"/>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Telefone" for="telefone" />
				<h:inputText value="#{consultorBean.consultor.telefone}"
				id="telefone" styleClass="form-control"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Data Admissao" for="data" />
				<h:inputText value="#{consultorBean.consultor.dataAdmissao.time}"
				id="data" styleClass="form-control" >
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
				</h:inputText>
			</div>
			<h:commandButton action="#{consultorBean.cadastrar()}" 
			value="Salvar" styleClass="btn btn-primary"/>
			
			<h:link styleClass="btn btn-primary" 
			rendered="#{consultorBean.consultor.codigo !=0}"
			style="margin-left:10px"
			outcome="lista-consultor">Voltar</h:link>
		</h:form>
	</ui:define>
	</ui:composition>
</html>
